<!DOCTYPE html>
    <head>
        <title>Page Title</title>
        <script src="infixToPostfix.js"></script>
        <script src="postfixEvaluator.js"></script>
    </head>
    <body>

        <h1>My Calculator</h1>
        <p id="expr"></p>
        <p id="postfix"></p>
        <p id="result"></p>

    </body>

    <script>
        const expr = '5.45+6*(9-(3.21+2)*1.22)*5.23^2.1';
        const postfix = val(expr);
        const result = postEval(postfix);
        document.getElementById("expr").innerHTML = expr
        document.getElementById("postfix").innerHTML = postfix;
        document.getElementById("result").innerHTML= result;
    </script>
</html>
